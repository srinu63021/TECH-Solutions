<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<style>
body{background:#0f0f10;color:white;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.container{background:#141416;padding:30px;border-radius:16px;width:300px;}
input{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:none;}
button{width:100%;padding:12px;background:#25d366;color:white;border:none;border-radius:5px;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
  <h2>Payment Details</h2>
  <input type="text" placeholder="Cardholder Name">
  <input type="text" placeholder="Card Number">
  <input type="text" placeholder="Expiry MM/YY">
  <input type="text" placeholder="CVV">
  <button id="payBtn">Pay Now</button>
</div>
<script>
document.getElementById("payBtn").addEventListener("click", function(){
    // redirect to order sucess page
    window.location.href = "order.html";
});
</script>
</body>
</html>
