<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Tech Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f10;
      color: #fff;
    }

    .container {
      width: 92%;
      max-width: 900px;
      margin: 30px auto;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 26px;
    }

    .box {
      background: #141416;
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
      border: 1px solid #222;
    }

    label {
      display: block;
      font-size: 15px;
      margin: 10px 0 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1f1f20;
      color: #fff;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .col {
      flex: 1;
    }

    .checkout-btn {
      width: 100%;
      background: #ff3b30;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    .checkout-btn:hover {
      background: #e23228;
    }

    .summary-box {
      font-size: 16px;
      line-height: 1.5;
    }

    .summary-box div {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    hr {
      border: 0;
      border-top: 1px solid #333;
      margin: 12px 0;
    }

  </style>
</head>
<body>

  <div class="container">

    <h2>Checkout</h2>

    <!-- Address Section -->
    <div class="box">
      <h3>Shipping Address</h3>

      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">

      <label>Mobile Number</label>
      <input type="text" placeholder="Enter mobile number">

      <label>Address</label>
      <input type="text" placeholder="House No, Street">

      <div class="row">
        <div class="col">
          <label>City</label>
          <input type="text" placeholder="City">
        </div>

        <div class="col">
          <label>Pincode</label>
          <input type="text" placeholder="Pincode">
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="box summary-box">
      <h3>Order Summary</h3>

      <div><span>Subtotal</span><span>₹ 12,499</span></div>
      <div><span>Shipping</span><span>Free</span></div>
      <div><span>Tax</span><span>₹ 199</span></div>

      <hr>

      <div style="font-size:18px;font-weight:bold;">
        <span>Total</span><span>₹ 12,698</span>
      </div>
    </div>

    <!-- Continue Button -->
    <button class="checkout-btn" onclick="goToPayment()">
      Continue to Payment
    </button>

  </div>

  <script>
    function goToPayment() {
      window.location.href = "payment.html";
    }
  </script>

</body>
</html>
