<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
body{background:#0f0f10;color:#fff;padding:20px;}
.container{display:flex;gap:20px;flex-wrap:wrap;}
.images{width:45%;min-width:280px;}
.images img{width:100%;border-radius:8px;}
.thumbnails{display:flex;gap:10px;margin-top:10px;}
.thumbnails img{width:60px;height:60px;border-radius:6px;cursor:pointer;border:2px solid transparent;}
.thumbnails img:hover{border-color:#ff9f00;}

.details{width:50%;min-width:280px;display:flex;flex-direction:column;gap:10px;}

.price{font-size:22px;color:#ff9f00;}
.old{color:#888;text-decoration:line-through;margin-left:10px;font-size:16px;}
.rating{color:#ffbf00;font-size:16px;}
.offers{color:#0f0;font-size:14px;}

button{padding:10px;border:none;border-radius:6px;font-size:16px;cursor:pointer;}
.add-btn{background:#ff9f00;color:#000;}
.buy-btn{background:#fb641b;color:#fff;}

.back{color:#0af;text-decoration:underline;cursor:pointer;margin-bottom:15px;display:inline-block;}
</style>
</head>
<body>

<div class="back" onclick="history.back()">← Back to Products</div>

<div class="container">
  <div class="images">
    <img id="mainImg" src="" alt="Product">
    <div class="thumbnails" id="thumbs"></div>
  </div>

  <div class="details">
    <h2 id="title"></h2>
    <div id="brandCat"></div>
    <div class="price">
      <span id="price"></span>
      <span class="old" id="oldPrice"></span>
    </div>
    <div class="rating" id="rating"></div>
    <div class="offers" id="offers"></div>

    <button class="add-btn" id="addCartBtn">Add to Cart</button>
    <button class="buy-btn" id="buyNowBtn">Buy Now</button>
  </div>
</div>

];

// --- GET ID FROM URL ---
const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get("id"));

// --- FIND PRODUCT ---
const product = PRODUCTS.find(p => p.id === id);

if (!product) {
  document.body.innerHTML = "<h2 style='color:red'>Product Not Found</h2>";
}

// --- SET MAIN IMAGE ---
document.getElementById("mainImg").src = product.images[0];

// --- THUMBNAILS ---
const thumbs = document.getElementById("thumbs");
product.images.forEach(img=>{
  const t = document.createElement("img");
  t.src = img;
  t.onclick = ()=>{ document.getElementById("mainImg").src = img };
  thumbs.appendChild(t);
});

// --- SET TEXT CONTENT ---
document.getElementById("title").textContent = product.title;
document.getElementById("brandCat").textContent = `${product.brand} | ${product.category}`;
document.getElementById("price").textContent = "₹" + product.price;
document.getElementById("oldPrice").textContent = "₹" + product.oldPrice;
document.getElementById("rating").textContent = "★".repeat(product.rating);
document.getElementById("offers").textContent = "Offers: " + product.offers.join(", ");

// --- BUTTONS ---
document.getElementById("addCartBtn").onclick = ()=>{
  alert(product.title + " added to cart!");
};

document.getElementById("buyNowBtn").onclick = ()=>{
  window.location.href = "payment.html?id=" + product.id;
};
</script>

</body>
</html>
